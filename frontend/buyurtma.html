<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Buyurtma berish</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="box p-4">
    <h1 class="ism">🎉 Tabrik Xizmati</h1>
    <nav class="mb-4" style="display: flex; justify-content: center;">
      <button class="btn btn-danger m-1" style="font-size: 11px;" id="homeBtn">Bosh sahifa</button>
      <button class="btn btn-danger m-1" style="font-size: 11px;" id="orderBtn">Buyurtma berish</button>
      <button class="btn btn-danger m-1" style="font-size: 11px;" id="adminBtn">Admin sahifasi</button>
      <button class="btn btn-danger m-1" style="font-size: 11px;" id="aboutBtn">Biz haqimizda</button>
      <button class="btn btn-danger m-1" style="font-size: 11px;" id="haveBtn">Bizda mavjud Xizmatlar</button>
    </nav>

    <h3 class="mb-3" style="display: flex; justify-content: center;">🚨 ANKETA</h3>
   <form id="anketaForm" class="border p-4 rounded bg-light" action="/buyurtma" method="POST">

      <div class="mb-3">
        <label class="form-label">1) Tug‘ilgan kun egasining ismi</label>
        <input type="text" class="form-control" name="ism" required>
      </div>
      <div class="mb-3">
        <label class="form-label">2) Yoshi</label>
        <input type="number" class="form-control" name="yosh" required>
      </div>
      <div class="mb-3">
        <label class="form-label">3) Tug‘ilgan kun (kun-oy-yil)</label>
        <input type="date" class="form-control" name="tugilgan_sana" required>
      </div>
      <div class="mb-3">
        <label class="form-label">4) Telefon nomeri ☎️</label>
        <input type="tel" class="form-control" name="telefon" required>
      </div>
      <div class="mb-3">
        <label class="form-label">5) Tabriklovchilar (ismlar)</label>
        <input type="text" class="form-control" name="tabriklovchilar" required>
      </div>
      <div class="mb-3">
        <label class="form-label">6) Asosiy tabriklovchi (ism)</label>
        <input type="text" class="form-control" name="asosiy" required>
      </div>
      <div class="mb-3">
        <label class="form-label">7) Murojaat turi</label>
        <select class="form-select" name="murojaat" required>
          <option value="siz">SIZ</option>
          <option value="sen">SEN</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">8) Qo‘shiq (xonanda va nomi)</label>
        <input type="text" class="form-control" name="qoshiq" required>
      </div>
      <div class="mb-3">
        <label class="form-label">9) Buyurtmachining telefon raqami ☎️</label>
        <input type="tel" class="form-control" name="buyurtmachi_telefon" required>
      </div>

      <div>
        <h3>Xizmat narxi O'zbekiston ichida atiga 40000 so'm. 
          To'lov qilish yoki qo'shimcha ma'lumotlarga ega bo'lish uchun admin bilan bog'laning : +998 50 502 08 40 
        </h3>
      </div>
    
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-success">📨 Yuborish</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
